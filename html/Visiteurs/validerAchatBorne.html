<!DOCTYPE html>
<html lang=fr>
<head>
	<title>Valider la commande</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/base.css">
	<link rel="stylesheet" type="text/css" href="../../css/connexion.css">
</head>
<body>

	<header>
		
	</header>
	<div class=text>
	<h1>Valider l'achat des billets</h1>

	<div class=RecapInfo>

		<h2>Rappel de votre commande</h2>
		<p>Vous allez acheter :</p>
			<li>2 billets adultes </li>
			<li>1 billet enfant</li>
		<p>D'un montant de 46€</p>


	</div>
	
	<div class="payement">
		
			<form>
  				<fieldset>
    				<legend>Informations banquaires</legend>
    				
    				<p>
      					<label for="numCarte">
        					<span>Numéro de carte : </span>
        					<input type="text" id="numCarte" name="numCarte" placeholder="2587 4659 8145 7365" />
      					</label>
    				</p>
    				<p>
      					<label for="dateExpiration">
        					<span>Date d'expiration : </span>
        					<input type="text" id="dateExpiration" name="dateExpiration" placeholder="09/2019" />
        					<p class=infoFormat>Au format MM/AAAA</p>
      					</label>
    				</p>
    				<p>
      					<label for="nomTitu">
        					<span>Titulaire de la carte : </span>
        					<input type="text" id="nomTitu" name="nomTitu" placeholder="Jean-Pierre Martin" />
      					</label>
    				</p>
					<p>
      					<label for="crypto">
        					<span>Code sécurité (CVV) : </span>
        					<input type="text" id="crypto" name="crypto" placeholder="123" />
      					</label>
    				</p>
    				
    				
  				</fieldset>
  			</form>
  		</div>


		<a href="accesBilletAchete.html" class="centre">
      <input type="button" value="Payer"/>
      </a>

      <a href="achatBilletBorne.html" class="centre">
      <input type="button" value="Retour"/>
      </a>

	</div>
	</div>
	<footer>
			<div class=footer>
				<a href="../index.html" class=index>Index</a>
			</div>
		</footer>	
</body>
</html>
