<!DOCTYPE html>
<html lang=fr>
<head>
	<title>Employés - Modification</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/base.css">
</head>
<body>

	<header>
		<ul id="nav">
				<li><a href="employePortailConnexion.html">Se déconnecter</a></li>
				<li><a href="accueilStatistique.html">Statistiques</a></li>
				<li><a href="listeEmployes.html">Liste des employes</a></li>
		</ul>
	</header>


	<div class=text>
	<h1>Modification de ... </h1>

	<form class=centre>
  				<fieldset>
    				<legend>Informations personnelles</legend>
    				<p>Civilité : </p>
            <input type="radio"  id="civilite_1" name="civilite" value="Madame">
    				<label for="civilite_1">Madame</label>
    			
    				<input type="radio"  id="civilite_2" name="civilite" value="Monsieur">
    				<label for="civilite_2">Monsieur</label>
    			
    				<p>
      					<label for="prenom">
        					<span>Prénom : </span>
        					<input type="text" id="prenom" name="prenomdutilisateur" placeholder="Jacques" />
      					</label>
    				</p>

					<p>
      					<label for="nom">
        					<span>Nom : </span>
        					<input type="text" id="nom" name="nomdutilisateur" placeholder="Lion" />
      					</label>
    				</p>
    				<p>
      					<label for="dateNaissance">
        					<span>Date de naissance : </span>
        					<input type="date" id ="dateNaissanceDutilisateur" name="dateNaissanceDutilisateur" value="1987-06-06">
      					</label>
    				</p>
  				</fieldset>


			<fieldset>
				<legend>Adresse</legend>
       			<div class="">
    				<p>
      					<label for="adresse">
        					<span>Adresse : </span>
        					<input type="text" id="adresse" name="adressedutilisateur" placeholder="75, rue du consulat" />
      					</label>
    				</p>
    			</div>
    			<div class="">
    				<p>
     					<label for="cp">
       	 					<span>Code Postal : </span>
        					<input type="text" id="cp" name="cpdutilisateur" placeholder="87000" />
      					</label>
    				</p>
     			</div>	
     			<div class="">
    				<p>
     					<label for="ville">
       	 					<span>Ville : </span>
        					<input type="text" id="ville" name="villedutilisateur" placeholder="Limoges" />
      					</label>
    				</p>
     			</div>

     			<div class="">
    				<p>
     					<label for="pays">
       	 					<span>Pays : </span>
        					<input type="text" id="pays" name="paysdutilisateur" placeholder="France" />
      					</label>
    				</p>
     			</div>
     			
     			
		</fieldset>

		<fieldset>
				<legend>Informations de connexion</legend>
       			<div class="">
    				<p>
      					<label for="adresseMail">
        					<span>Adresse mail: </span>
        					<input type="text" id="adresseMail" name="adresseMaildutilisateur" placeholder="LionJacques@gmail.com" />
        					<p class=infoFormat>L'adresse sert d'identifiant</p>
      					</label>
    				</p>
    			</div>
    			<div class="">
    				<p>
     					<label for="mdp">
       	 					<span>Mot de passe : </span>
        					<input type="text" id="mdp" name="mdpdutilisateur" placeholder="•••••••" />
      					</label>
    				</p>
     			</div>
          <div class="">
            <p>
              <label for="mdpConf">
                  <span>Confirmation : </span>
                  <input type="text" id="mdpConf" name="mdpConfdutilisateur" placeholder="•••••••" />
                </label>
            </p>
          </div>	
     			
		</fieldset>
	</form>

	<a href="ficheDetailsEmploye.html" class=centre>
		<input type="button" value="Valider" />
	</a>
	<a href="listeEmployes.html" class=centre>
		<input type="button" value="Annuler" />
	</a>

</div>
	<footer>
			<div class=footer>
				<a href="../index.html" class=index>Index</a>
			</div>
		</footer>	
</body>
</html>
